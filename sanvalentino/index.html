<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üíò San Valentino üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body 
    <audio id="music" loop preload="auto">
  <source src="canzone.mp3" type="audio/mpeg">
</audio>

    {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffb6c1, #ff4d6d);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .screen {
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.25);
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 18px;
      font-size: 1.4rem;
      border-radius: 50px;
      border: none;
      margin: 10px auto;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.35s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      color: white;
    }

    #no {
      background: white;
      color: #ff4d6d;
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 2rem;
      animation: floatUp linear forwards;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.75rem;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- START SCREEN -->
  <div class="screen" id="startScreen">
    <h1>Tocca per iniziare üíï</h1>
    <button id="startBtn">‚ú® Inizia ‚ú®</button>
  </div>

  <!-- MAIN SCREEN -->
  <div class="screen" id="mainScreen" style="display:none;">
    <h1 id="question">AMORE MIO... mi ami? üíñ</h1>
    <button id="yes">S√å üíò</button>
    <button id="no">NO üíî</button>
  </div>

  <!-- CUORI -->
  <div class="hearts" id="hearts"></div>

  <!-- FOOTER -->
  <footer>
    Creato con ‚ù§Ô∏è da Marcello
  </footer>

  <!-- TAG AUDIO -->
  <audio id="music" preload="auto" loop>
    <source src="canzone.mp3" type="audio/mpeg">
  </audio>

  <!-- JAVASCRIPT -->
  <script>
    console.log("%cSito originale creato da Marcello üíò", "color:pink;font-size:16px");

    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");
    const mainScreen = document.getElementById("mainScreen");

    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const question = document.getElementById("question");
    const hearts = document.getElementById("hearts");
    const music = document.getElementById("music");

    let yesScale = 1;
    let noScale = 1;
    let step = 0;

    const steps = [
      "Sei sicura? üíó",
      "Sicura sicura? üíû",
      "Sicura al 100%? üíñ"
    ];

    // üîä START SCREEN CLICK
    startBtn.addEventListener("click", function () {
      music.currentTime = 0;
      music.play(); // la musica parte qui, gesto valido
      startScreen.style.display = "none";
      mainScreen.style.display = "block";
    });

    // NO BUTTON
    no.addEventListener("click", () => {
      noScale -= 0.12;
      yesScale += 0.12;
      no.style.transform = `scale(${Math.max(noScale, 0.25)})`;
      yes.style.transform = `scale(${yesScale})`;
    });

    // YES BUTTON
    yes.addEventListener("click", () => {
      if (step < steps.length) {
        question.textContent = steps[step];
        step++;
      } else {
        showLove();
      }
    });

    function showLove() {
      mainScreen.innerHTML = `
        <h1>TI AMO ‚ù§Ô∏è<br>PER SEMPRE üíò</h1>
      `;

      for (let i = 0; i < 120; i++) {
        setTimeout(createHeart, i * 60);
      }
    }

    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíû"][Math.floor(Math.random()*5)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 3 + Math.random() * 3 + "s";
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), 6000);
    }

  </script>
</body>
</html>
